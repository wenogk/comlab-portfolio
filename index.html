<!DOCTYPE html>
<html>
   <head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Custom Bootstrap CSS & Source Code Pro Font & Terminal Styles-->
     <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="styles/bootstrap.custom.css" >
     <link rel="stylesheet" href="styles/bootstrap-grid.min.css" >
     <link rel="stylesheet" href="styles/style.css">
    <title> ssh anonymous@portfolio </title> <!-- default title that will be changed as the command context changes -->
     <link rel="shortcut icon" href="assets/favicon.ico" type="image/png"></link> <!-- favicon of a terminal -->
     <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> <!-- favicon of a terminal -->
   </head>
  <body>
    <div class="container">

      <!-- Displayed in all laptops and PCs -->
      <div class="terminal d-none d-sm-block" id="terminal"></div>
      <!-- End Div Displayed in all laptops and PCs -->

      <!-- Displayed only in phones -->
      <div class="terminal d-sm-none">
        <div class="promptNoBefore new-output"> > Can't open terminal on mobile. Please open in pc or laptop to view portfolio.</div>
      </div>
      <!-- End Displayed only in phones -->

    </div>
    <!-- Javascript dependancies -->
     <script src="scripts/ascii-table.min.js"></script>
     <script src="scripts/media.js"></script>
     <script src="scripts/script.js"></script>
  </body>
</html>
